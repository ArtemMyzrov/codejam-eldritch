<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>Codejam Demo</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    
    
    <div id="root">
        <div class="App" style="background-image: url(./assets/home.png)">
            <div class="ancients-container">
                <div class="ancient-card " style="background-image: url(./assets/Ancients/ShubNiggurath.png)"></div>
            </div>
            <div class="difficulty-container">
                
                <div class="difficulty">Средний уровень сложности</div>
                
                
            </div>
            <div class="deck-container">
                <span class="shuffle-button">Замешать колоду</span>
            </div>
            <div class="deck-container">
                <div class="current-state">
                    <div class="stage-container">
                        <span class="stage-text ">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text ">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text ">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                </div>
                <div class="deck"
                    style="background-image: url(./assets/mythicCardBackground.png)">
                </div>
                <div class="last-card"></div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
